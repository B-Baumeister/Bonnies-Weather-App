<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./src/index.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/icons/Favicon-B.png" />
      <h1>Bonnies Weather App</h1>
    </header>
    <section class="current-weather">
      <div class="current-left">
        <img
          src="./assets/icons/cloud-showers-heavy.svg"
          class="weather-icon large"
        />
        <div><span data-current-temp>32</span>&deg;C</div>
      </div>

      <div class="current-right">
        <div class="info-group">
          <span class="label">Max</span>
          <div>
            <span class="value" data-current-max>32</span>
            <span class="unit">&deg;C</span>
          </div>
        </div>

        <div class="info-group">
          <span class="label">Feels Like</span>
          <div>
            <span class="value" data-current-fl>25</span>
            <span class="unit">&deg;C</span>
          </div>
        </div>

        <div class="info-group">
          <span class="label">Wind Speed</span>
          <div>
            <span class="value" data-current-wind>9</span>
            <span class="unit">km/h</span>
          </div>
        </div>

        <div class="info-group">
          <span class="label">min</span>
          <div>
            <span class="value" data-current-min>15</span>
            <span class="unit">&deg;C</span>
          </div>
        </div>

        <div class="info-group">
          <span class="label">Precipitation</span>
          <div>
            <span class="value" data-current-precipitation>4</span>
            <span class="unit">mm</span>
          </div>
        </div>
      </div>
    </section>

    <section class="daily-section">
      <div class="day-card">
        <span class="day">Monday</span>
        <img
          src="./assets/icons/cloud-showers-heavy.svg"
          alt="weather icon"
          class="weather-icon"
        />

        <span class="day"></span>
        <img src="" alt="weather-icon" class="weather-icon" />

          <span class="value" data-day-temp></span>
